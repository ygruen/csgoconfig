//-------------- ALIASES


alias "gameinstructor_switch" "gameinstructor_on"
alias "gameinstructor_off" "gameinstructor_enable 0; o bind gameinstructor_on; echo EXECUTED. Ninja Mode Disabled"
alias "gameinstructor_on" "gameinstructor_enable 1; bind o gameinstructor_off; echo EXECUTED: Ninja Mode Enabled"

alias "+jumpthrow" "+jump;-attack"  
alias "-jumpthrow" "-jump"  

alias "knife" "slot3; bind q primary"
alias "primary" "lastinv; bind q knife"

alias "+jumpcrouch" "+jump; wait 5; duckON"
alias "-jumpcrouch" "wait 5; duckOFF; -jump"
alias "duckON" "+duck"
alias "duckOFF" "-duck" 

alias "+altSwitch" "altIns"
alias "-altSwitch" "ins"

alias "altIns" "bind ins buy vest"
alias "ins" "bind ins buy vest; buy vesthelm"

alias "afk" "echo afk script Enabled, type afk_stop to stop it; +forward; +moveleft; +left;"
alias "afk_stop" "echo afk script Disabled; -forward; -moveleft; -left;"

alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0" 

alias toggleVoice "disableVoice";
alias disableVoice "alias toggleVoice enableVoice; voice_enable 0; say_team Silent mode ON";
alias enableVoice "alias toggleVoice disableVoice; voice_enable 1; say_team Silent mode OFF";


